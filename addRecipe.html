<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addRecipe.css">
    <title>Food Recipe Extension</title>
    <script src="https://kit.fontawesome.com/15c3714b0e.js" crossorigin="anonymous"></script>
    <script src="addRecipe.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="contianer">
                <div>
                    <div class="nav-itmes">
                        <span><i class="fa-solid fa-left-long"></i></span>
                        <span><a href="index.html">Home</a></span>
                      </div>
                </div>
                <!-- <h1>
                    Add A Recipe
                </h1> -->
              <h1 class="text-logo">Yumazoo</h1>
            </div>
        </nav>
    </header>
    <section class="form-section">
        <form id="recipeForm">
            <label for="name">Recipe Name:</label>
            <div class="input-container">
                <input type="text" id="name" name="name" placeholder="Enter your Recipe name ">
            </div>
        
            <label for="origin">Origin:</label>
            <input type="text" id="origin" name="origin" required placeholder="Enter your Recipe's Origin (eg.India)">
        
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required placeholder=""></textarea>
        
            <label for="difficulty">Difficulty:</label>
            <input type="number" id="difficulty" name="difficulty" min="1" required placeholder="Enter difficulty level (eg.1)">
        
            <label for="protein">Protein:</label>
            <input type="text" id="protein" name="protein" required placeholder="what's the protein (eg.Egg)">
        
            <label for="produce">Produce:</label>
            <input type="text" id="produce" name="produce" required>
        
            <label for="spice">Spice:</label>
            <input type="text" id="spice" name="spice" required>
        
            <label for="cookingOil">Cooking Oil:</label>
            <input type="text" id="cookingOil" name="cookingOil" required>
        
            <label for="volume">Volume:</label>
            <input type="number" id="volume" name="volume" min="0" required>
        
            <label for="serves">Serves:</label>
            <input type="number" id="serves" name="serves" min="1" required>
        
            <label for="authenticity">Authenticity:</label>
            <input type="text" id="authenticity" name="authenticity" required>
        
            <label for="stock">Stock:</label>
            <input type="text" id="stock" name="stock" required>
        
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </section>

</body>
</html>
