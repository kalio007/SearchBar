<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Food Recipe Extension</title>
    <script src="https://kit.fontawesome.com/15c3714b0e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="autocomplete.js"></script>
</head>
<body>
    <div class="search-wrapper">
        <label for="search">Search Users</label>
        <input type="search" id="search" data-search autocomplete="off" placeholder="Seacrh for your Recipe" class="input-box">
        <div class="result-box">
        </div>
      </div>
      
      <div class="user-cards" data-user-cards-container></div>
      <template data-user-template>
        <div class="card">
          <div class="header" data-header></div>
          <div class="body" data-body></div>
        </div>
      </template>
</body>
</html>
