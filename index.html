<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Food Recipe Extension</title>
    <script src="https://kit.fontawesome.com/15c3714b0e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="autocomplete.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<header>
  <nav>
    <div class="contianer">
      <h1 class="text-logo">Yumazoo</h1>
      <!-- <div class="page-link"> -->
        <div class="nav-itmes">
          <span><i class="fa-solid fa-house"></i></span>
          <span ><a href="index.html" class="homeItem">Home</a></span>
        </div>
        <div class="nav-itmes ">
          <span><i class="fa-solid fa-plus"></i></span>
            <span><a href="addRecipe.html" class="homeItem">Add a Recipe</a></span>
        </div>
      <!-- </div> -->
      <div class="search-wrapper">
          <label for="search" class="search-label">Search Users</label>
          <input type="search" id="search" data-search autocomplete="off" placeholder="FInd your favourite recipe" class="input-box">
          <div class="result-box">
          </div>
      </div>
    </div>
  </nav>
</header>
<section class="card-section">
    <div class="user-cards" data-user-cards-container></div>
    <template data-user-template>
      <div class="card">
        <h2 class="recipe">Recipe.</h2>
        <div class="items">
          <span><i class="fa-solid fa-bowl-food"> Name:</i></span>
          <div class="header" data-header></div>
        </div>
        <div class="items">
          <span><i class="fa-solid fa-location-dot"> Origin:</i></span>
          <div class="body" data-body></div>
        </div>
        <div class="items">
          <span><i class="fa-solid fa-note-sticky"> description:</i></span>
          <div class="description" data-description></div>
        </div>
        <div class="items">
          <span><i class="fa-solid fa-dumbbell"> difficulty:</i></span>
          <div class="difficulty" data-difficulty></div>
        </div>
        <div class="items">
          <span><i class="fa-solid fa-egg"> Protein:</i></span>
          <div class="protein" data-protein></div>
        </div>
        <div class="items">
          <span><i class="fa-brands fa-product-hunt"> Produce:</i></span>
          <div class="produce" data-produce></div>
        </div>
        <div class="items">
          <span><i class="fa-solid fa-pepper-hot"> Spice:</i></span>
          <div class="spice" data-spice></div>
        </div>
        <div class="items">
          <span><i class="fa-solid fa-bottle-droplet"> Cooking Oil:</i></span>
          <div class="cookingoil" data-cookingoil></div>
        </div>
        <div class="items">
          <span><i class="fa-solid fa-bottle-droplet">Volume:</i></span>

          <div class="volume" data-volume></div>
        </div>
        <div class="items">
          <span><i class="fa-solid fa-user-tie"> Serves:</i></span>
          <div class="serves" data-serves></div>
        </div>
        <div class="items">
          <span><i class="fa-solid fa-utensils"> Auth:</i></span>
          <div class="authenticity" data-auth></div>
        </div>
        <div class="items">
          <span><i class="fa-solid fa-check"> Stock:</i></span>
          <div class="stock" data-stock></div>
        </div>
      </div>
    </template>
</section>
</body>
</html>
